<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button tabindex="-1" mat-button color="warn" (click)="cancel()">Cancel</button>
    <button *ngIf="retry != null" mat-raised-button color="primary" (click)="retry()">Retry</button>
</mat-dialog-actions>
