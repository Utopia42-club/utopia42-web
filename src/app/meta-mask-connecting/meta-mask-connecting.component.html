<mat-card class="page-content">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{message}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="retry != null" mat-raised-button color="primary" (click)="retry()">Retry</button>
    </mat-card-actions>
</mat-card>
