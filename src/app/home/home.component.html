<div class="page-content" fxLayout="row wrap" fxLayoutGap="1rem">
    <mat-card class="primary" matRipple fxLayout="column" (click)="startGame()">
        <mat-card-content fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>play_circle</mat-icon>
        </mat-card-content>
        <mat-card-actions>
            <h2> Play On Browser</h2>
        </mat-card-actions>
    </mat-card>
    <a [href]="windowsUrl" style="text-decoration: none;">
        <mat-card class="indigo" matRipple fxLayout="column">
            <mat-card-content fxLayout="row" fxLayoutAlign="center center">
                <mat-icon>desktop_windows</mat-icon>
            </mat-card-content>
            <mat-card-actions>
                <h2>Play On Windows</h2>
            </mat-card-actions>
        </mat-card>
    </a>

        </mat-card-actions>
    </mat-card>
</div>
