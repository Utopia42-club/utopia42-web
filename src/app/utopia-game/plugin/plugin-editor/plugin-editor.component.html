<div class="root" fxLayout="column" fxLayoutAlign="start center">
    <form [formGroup]="form" class="form">
        <mat-form-field class="form__field">
            <mat-label>Name</mat-label>
            <input matInput [required]="true" formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field class="form__field">
            <mat-label>Script URL</mat-label>
            <input matInput [required]="true" formControlName="scriptUrl" type="text"/>
        </mat-form-field>
        <mat-form-field class="form__field">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option [value]="stateEnum.PRIVATE">
                    Private
                </mat-option>
                <mat-option [value]="stateEnum.PUBLIC">
                    Public
                </mat-option>
                <mat-option [value]="stateEnum.DEPRECATED">
                    Deprecated
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form__field">
            <mat-label>Description</mat-label>
            <textarea matInput [required]="false" formControlName="description">
            </textarea>
        </mat-form-field>
    </form>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5em" class="actions">
        <button mat-raised-button color="primary"
                (click)="save()" [disabled]="!this.form.valid">
            Save
        </button>
        <button mat-raised-button color="accent"
                (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
