<div class="root" fxLayout="column" fxLayoutAlign="space-between center">
    <div fxLayout="column" style="width: 100%">
        <p class="title">{{plugin.name}} plugin</p>
        <p class="subtitle" *ngIf="formDescriptor.inputs != null
        && formDescriptor.inputs.length > 0">Please fill out input parameters</p>
        <app-input-form [descriptor]="formDescriptor" [inputsForm]="inputsForm"></app-input-form>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5em" class="actions">
        <button *ngIf="inputsForm != null" mat-raised-button color="primary"
                (click)="submit()" [disabled]="!inputsValid">
            Submit
        </button>
        <button mat-raised-button color="accent"
                (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
