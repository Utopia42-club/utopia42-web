<form [formGroup]="inputsForm" class="inputs"
      [gdAreas]="gridAreas" [gdColumns]="templateColumns" [gdRows]="templateRows"
      gdGap="0.5em">
    <div *ngFor="let input of inputs" [ngClass]="{'list-field' : input.isList}"
         [gdArea]="input.name">
        <app-input-field *ngIf="!input.isList" [input]="input" [control]="control(input.name)"
                         [inputsForm]="inputsForm"></app-input-field>
        <ng-container *ngIf="input.isList">
            <app-list-input [input]="input" [inputsForm]="inputsForm" [control]="formArray(input.name)">
            </app-list-input>
        </ng-container>
    </div>
</form>
