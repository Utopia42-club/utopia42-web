<div class="root" fxLayout="column" fxLayoutAlign="space-between center">
    <div fxLayout="column" style="width: 100%">
        <p class="title">{{plugin.name}} plugin</p>
    </div>
    <div class="footer" fxLayout="column">
        <div class="terms" fxLayout="row" fxLayoutAlign="start center">
            <mat-checkbox [(ngModel)]="acceptedTerms">
                I accept consequences of running this
                <a [href]="plugin.scriptUrl" target="_blank">plugin script</a>
            </mat-checkbox>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5em" class="actions">
            <button mat-raised-button color="primary" (click)="run()" [disabled]="!acceptedTerms">
                Run
            </button>
            <button mat-raised-button color="accent" (click)="cancel()">
                Cancel
            </button>
        </div>
    </div>
</div>
