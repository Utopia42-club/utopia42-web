<h2 mat-dialog-title style="margin: 0;">Buy Lands</h2>
<mat-dialog-content>
    <div style="max-height: 25rem;overflow: auto;overflow-x: hidden;">
        <table mat-table [dataSource]="lands" style="width: 100%;">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let index=index">
                    {{ index + 1}}
                </td>
            </ng-container>

            <ng-container *ngFor="let column of columns">
                <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element[column.toLowerCase()] }}
                    </td>
                </ng-container>
            </ng-container>

            <tr style="height: 0;" mat-header-row *matHeaderRowDef="['index'].concat(columns); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['index'].concat(columns)"></tr>
        </table>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end" fxLayoutAlign="space-between center" fxLayout="row">
    <p style="margin-top: auto;margin-bottom: auto;max-width: 20rem;">
        Total Price (without gas fee): <b>{{ totalPrice() }}</b>
    </p>
    <span>
        <button tabindex="-1" mat-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="buy()">Buy</button>
    </span>
</mat-dialog-actions>
