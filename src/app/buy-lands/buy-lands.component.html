<mat-card class="page-content" *ngIf="landsCoordinates.length != 0">
    <h2>Buy Lands</h2>
    <div style="max-height: 25rem;overflow: auto;overflow-x: hidden;" class="mat-elevation-z1">
        <table mat-table [dataSource]="landsCoordinates">
            $index
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="x1">
                <th mat-header-cell *matHeaderCellDef>x1</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.x1 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="y1">
                <th mat-header-cell *matHeaderCellDef>y1</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.y1 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="x2">
                <th mat-header-cell *matHeaderCellDef>x2</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.x2 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="y2">
                <th mat-header-cell *matHeaderCellDef>y2</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.y2 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.price }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <div class="row-content" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="25px">
        <mat-card-content>
            Total Price (without gas fee): <b>{{ totalPrice() }}</b>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="buy()">
                Buy
            </button>
        </mat-card-actions>
    </div>
</mat-card>
