<h2 mat-dialog-title> Transfer land of id {{landId}}</h2>
<mat-dialog-content>
    <mat-form-field appearance = "standard" fxLayoutAlign="center" [style.fontSize.px]=17>   
        <mat-hint>Destination wallet address</mat-hint>   
        <input matInput required [(ngModel)] = "destinationAddress">
    </mat-form-field> 
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button tabindex="-1" mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="transfer()">Transfer</button>
</mat-dialog-actions>
