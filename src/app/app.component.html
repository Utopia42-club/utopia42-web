<div class="content">
    <mat-toolbar color="primary" class="mat-elevation-z5" style="max-width: 100vw; height: 56px;">
        <app-connection-status-indicator style="max-width: 90%;"></app-connection-status-indicator>
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button *ngFor="let action of actions.slice().reverse()" (click)="action.perform()">

        </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
</div>
