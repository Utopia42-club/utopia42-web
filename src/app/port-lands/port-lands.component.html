<h2 >Port lands from source network to target</h2>
<mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="25px">
        <mat-form-field>
            <mat-label>Source Network</mat-label>
            <mat-select required=true [(value)]="sourceNetwork">
                <mat-option *ngFor="let net of networks" [value]="net">
                    {{ net.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Target Network</mat-label>
            <mat-select required=true [(value)]="targetNetwork">
                <mat-option *ngFor="let net of networks" [value]="net">
                    {{ net.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button tabindex="-1" mat-button color="warn" (click)="cancel()">Cancel</button>
    <button [disabled]="targetNetwork == null || sourceNetwork == null" mat-raised-button color="primary"
        (click)="getPrices()">
        Get Prices
    </button>
</mat-dialog-actions>
